<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<th:block th:replace="~{fragments::header}"></th:block>

<section>
    <div class="list">
        <div class="">글제목</div>
        <div class="">글쓴이</div>
        <div class="">등록일</div>
        <div class="">모집상황</div>
    </div>

    <div class="">
        <th:block th:unless="${#lists.isEmpty()}">
            <th:block th:each="board:${board_list}">
                <div class="" th:text="${board_title}"></div>
                <div class="" th:text="${user_id}"></div>
                <div class="" th:text="${board_regdate}"></div>
                <div class="" th:text="${job_count}"></div>
            </th:block>
        </th:block>
    </div>

    <div class="">
        <input type="button" value="작성하기" onclick="location.href='/employment/write'">
    </div>
</section>

<th:block th:replace="~{fragments::footer}"></th:block>
</body>
</html>
