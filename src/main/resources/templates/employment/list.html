<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<section>
    <div class="list">
        <div>지역</div>
        <div>글제목</div>
        <div>글쓴이</div>
        <div>등록일</div>
        <div>모집상황</div>
    </div>

    <div>
        <th:block th:if="${#lists.isEmpty(employment_board_list)}">
            <div class="">현재 구인글이 존재하지 않습니다.</div>
        </th:block>

    </div>

    <div class="">
        <th:block th:unless="${#lists.isEmpty(employment_board_list)}">
            <th:block th:each="employment:${employment_board_list}">
                <div class="" th:text="${employment.job_area}"></div>
                <input type="hidden" name="board_number" th:value="${employment.board_number}">
                <div class="">
                    <a th:href="@{/employment/detail(board_number=${employment.board_number})}" th:text="${employment.board_title}"></a>
                </div>
                <div class="" th:text="${employment.user_id}"></div>
                <div class="" th:text="${employment.board_regdate}"></div>
                <div class="" th:text="${employment.board_status}"></div>
                <div class="" th:text="${employment.job_count}"></div>
            </th:block>
        </th:block>
    </div>

    <div class="">
        <th:block th:if="${session?.user_type eq '1'}">
        <form th:action="@{/employment/write}" method="post">
        <input type="submit" value="작성하기">
        </th:block>
        </form>
    </div>
</section>


</body>
</html>
