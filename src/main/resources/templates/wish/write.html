<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <h2>위시작성</h2>
  <div>
    <div id="type">주거형태</div>
    <input type="radio" name="housingtype" id="apartment">아파트
    <input type="radio" name="housingtype" id="house">단독주택
    <input type="radio" name="housingtype" id="villa">빌라
  </div>
  <div>
    <div>평수</div>
    <input type="text" name="" id="size" placeholder="평수를 적어주세요.">
  </div>
  <div>
    <div>예산</div>
    <input type="text" name="" id="money" placeholder="예산을 적어주세요.">
  </div>
  <div>견적부분은 전체 인테리어 형식으로 작성됩니다.</div>
  <div>부분 및 상세조정은 참고란에 작성해주세요.</div>
  <div>
    <div id="remove">철거</div>
    <input type="text" name="" id="removetext" placeholder="상세설명을 작성해주세요.">
  </div>
  <div>
    <div id="wood">목공</div>
    <input type="checkbox" name="" id="hot">단열
    <input type="checkbox" name="" id="ceiling">천장
    <input type="checkbox" name="" id="walls">벽
    <input type="text" name="" id="woodtext" placeholder="상세설명을 작성해주세요.">
  </div>
  <div>
    <div id="paper">도배</div>
    <input type="text" name="" id="papertext" placeholder="상세설명을 작성해주세요.">
  </div>
  <div>
    <div id="elec">전기</div>
    <input type="text" name="" id="electext" placeholder="상세설명을 작성해주세요.">
  </div>
  <div>
    <div id="light">조명</div>
    <input type="text" name="" id="lighttext" placeholder="상세설명을 작성해주세요.">
  </div>
  <div>
    <div id="tile">타일</div>
    <input type="text" name="" id="tile_text" placeholder="상세설명을 작성해주세요.">
  </div>
  <div>
    <div id="film">필름</div>
    <input type="checkbox" name="" id="film_fireguard">현관방화문
    <input type="checkbox" name="" id="film_middoor">중문
    <input type="checkbox" name="" id="film_ceilingmolding">천장몰딩
    <input type="checkbox" name="" id="film_molding">걸레받이몰딩
    <input type="text" name="" id="film_text" placeholder="상세설명을 작성해주세요.">
  </div>
  <div>
    <div id="coating">도장</div>
    <input type="text" name="" id="coating_text" placeholder="상세설명을 작성해주세요.">
  </div>
  <div>
    <div id="kitchen">부엌</div>
    <input type="checkbox" name="" id="kitchen_one">'ㅡ'자
    <input type="checkbox" name="" id="kitchen_curve">'ㄱ'자
    <input type="checkbox" name="" id="kitchen_face">대면형
    <input type="text" name="" id="kitchen_text" placeholder="상세설명을 작성해주세요.">
  </div>
  <div>
    <div id="bath">욕실</div>
    <input type="checkbox" name="" id="bath_tub">욕조
    <input type="checkbox" name="" id="bath_booth">샤워부스
    <input type="text" name="" id="bath_text" placeholder="상세설명을 작성해주세요.">
  </div>
  <div>
    <div id="storage">수납</div>
    <input type="checkbox" name="" id="storage_drassroom">드레스룸
    <input type="checkbox" name="" id="storage_closet">붙박이장
    <input type="checkbox" name="" id="storage_front">현관장
    <input type="text" name="" id="storage_text" placeholder="상세설명을 작성해주세요.">
  </div>
  <div>
    <div id="floor">바닥</div>
    <input type="checkbox" name="" id="floor_paper">장판
    <input type="text" name="" id="floortext" placeholder="상세설명을 작성해주세요.">
  </div>
</body>
</html>
