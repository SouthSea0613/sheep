<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="/javascript/wish.js"></script>
</head>
<body>
<h2>위시리스트 목록</h2>

<div class="list-area">
    <th:block th:if="${#lists.isEmpty(wishList)}">
        <div>
            <div>위시리스트가 없습니다</div>
            <div class="wishBarea">
                <input type="button" id="wish_write" onclick="location.href='/wish/write'" value="글쓰기">
            </div>
        </div>
    </th:block>
    <th:block th:unless="${#lists.isEmpty(wishList)}">
        <th:block th:each="wish:${wishList}">
            <div th:text="${wish.wish_number}"></div>
            <div>
                <a th:href="@{/wish/detail(wish_number=${wish.wish_number})}" th:text="${wish.wish_title}"></a>
            </div>
            <div class="takeoffarea">
                <input type="button" id="wish_takeoff" onclick="takeoff()" value="견적요청">
            </div>
        </th:block>
    </th:block>
</div>

</body>
</html>
