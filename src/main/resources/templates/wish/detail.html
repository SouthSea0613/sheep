<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Wish Detail</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script defer src="/javascript/common.js"></script>
    <link rel="stylesheet" href="/css/headerfooter.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            height: 90vh;
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
        }

        .container {
            width: 60%;
            margin: 30px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .section-title {
            font-weight: bold;
            font-size: 25px;
            padding: 20px 0;
            text-align: center;
        }

        .info-box {
            background-color: #ffffff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .info-box div {
            font-size: 16px;
            margin-bottom: 10px;
        }

        .major-category {
            font-size: 18px;
            font-weight: bold;
        }

        .button-section {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .button-section input {
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            background-color: #28a745;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button-section input:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
<th:block th:replace="~{common/fragment::header}"></th:block>
<div class="container">
    <div class="section-title">위시 디테일</div>
    <div class="info-box">
        <div><strong>주소:</strong> <span th:text="${wish_dto?.wish_addr}">주소</span></div>
        <div><strong>주거 형태:</strong> <span th:text="${wish_dto?.wish_type}">주거형태</span></div>
        <div><strong>평수:</strong> <span th:text="${wish_dto?.wish_size}">평수</span></div>
        <div><strong>평수 참고:</strong> <span th:text="${wish_dto?.wish_size_text}">평수상세</span></div>
        <div><strong>예산:</strong> <span th:text="${wish_dto?.wish_money} + '만원'">예산</span></div>
    </div>

    <th:block th:each="category:${category_list_dto}">
        <div class="info-box">
            <div class="major-category" th:text="${category.major_category}">대분류</div>
            <div>
                <strong>선택항목:</strong>
                <span th:text="${#strings.listJoin(category.sub_category, ', ')}">중분류 목록</span>
            </div>
            <div><strong>참고:</strong> <span th:text="${category.major_text}">대분류 텍스트</span></div>
        </div>
    </th:block>

    <div class="button-section" th:if="${session?.user_type == '0' && wish_dto?.apply_status == null}">
        <input type="button" onclick="delete_wish()" value="삭제하기">
    </div>

    <div class="button-section" th:if="${session?.user_type == '1' and wish_dto?.apply_status == '대기중'}">
        <input type="hidden" id="wish_number" th:value="${param?.wish_number}">
        <input type="button" onclick="seller_write()" value="작성하기">
    </div>
</div>
<th:block th:replace="~{common/fragment::footer}"></th:block>
<script>
    function seller_write() {
        const wish_number = $('#wish_number').val()
        location.href = "/takeoff/seller/write?wish_number=" + wish_number;
    }

    function delete_wish() {
        let wish_number = "[[${wish_dto?.wish_number}]]";
        location.href = "/wish/delete?wish_number=" + wish_number;
    }
</script>
</body>
</html>
