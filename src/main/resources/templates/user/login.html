<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script defer src="/javascript/common.js"></script>
    <script th:src="@{/javascript/user.js}"></script>
    <link rel="stylesheet" href="/css/headerfooter.css">
    <link rel="stylesheet" href="/css/loginjoin.css">
</head>

<body>
<th:block th:replace="~{common/fragment::header}"></th:block>
<div class="main_content">
    <h2 class="login_h2">로그인.html</h2>
    <div class="login_main_content">
        아이디
        <input type="text" name="user_id" id="user_id" placeholder="아이디"><br>
        <hr>
        비밀번호
        <input type="password" name="user_pw" id="user_pw" placeholder="비밀번호">
        <br>
    </div>
    <span id="error_user"></span><br>
    <button onclick="login()" class="login_btn">로그인</button><br>
    <div class="login_id_pw">
        <a th:href="@{/user/id_find}">아이디 찾기</a> &nbsp;|&nbsp;
        <a th:href="@{/user/pw_reset}">비밀번호 재설정</a>
    </div>
</div>
<th:block th:replace="~{common/fragment::footer}"></th:block>
</body>
</html>
