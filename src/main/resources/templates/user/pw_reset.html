<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<link rel="stylesheet" href="/css/headerfooter.css">
	<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	<script th:src="@{/javascript/user.js}"></script>
	<script>
		function id_check2() {
			let data = {};
			const user_id = $('#user_id');
			data.user_id = user_id.val();
			axios.post('/user/id_check', data)
				.then(res => {
					if (res.data) {
						$('#id_check').text('아이디를 다시 확인해주세요.');
						$('#id_check_val').val(1);
					} else {
						$('#id_check').text('완료되었습니다');
						$('#id_check_val').val(0);
					}
				})
				.catch(err => {
					$('#id_check').text('');
					$('#id_check_val').val(0);
				})
		}

		function email_check2() {
			let data = {};
			const user_email = $('#user_email');
			data.user_email = user_email.val();
			axios.post('/user/email_check', data)
				.then(res => {
					if (res.data) {
						$('#email_check').text('이메일을 다시 확인해주세요.');
						$('#email_check_val').val(1);
					} else {
						$('#email_check').text('완료되었습니다.');
						$('#email_check_val').val(0);
					}
				})
				.catch(err => {
					$('#email_check').text('');
					$('#email_check_val').val(0);
				})
		}

		function pw_reset() {
			const user_id = $('#user_id').val();
			if (user_id == '') {
				alert('아이디를 입력해주세요.');
				user_id.focus();
				return false;
			}

			const user_email = $('#user_email').val();
			if (user_email == '') {
				alert('이메일을 입력해주세요.');
				user_email.focus();
				return false;
			}

			const user_pw = $('#user_pw').val();
			if (user_pw == '') {
				alert('재설정 할 비밀번호를 입력해주세요.');
				user_pw.focus();
				return false;
			}
			$('#pw_reset_form').submit();
		}
	</script>
</head>
<body>
<th:block th:replace="~{common/fragment::header}"></th:block>
<div class="main_content">
	<h2>비밀번호 재설정</h2>

	<form th:action="@{/user/pw_reset}" th:method="post" id="pw_reset_form">
		아이디 <input th:type="text" name="user_id" id="user_id" onblur="id_check2()">
		<span id="id_check"></span><br>
		<input id="id_check_val" type="hidden" value="0">

		이메일 <input th:type="text" name="user_email" id="user_email" onblur="email_check2()">
		<span id="email_check"></span><br>
		<input id="emaiil_check_val" type="hidden" value="0">

		비밀번호 <input th:type="password" name="user_pw" id="user_pw" placeholder="숫자, 영문 대.소문자 포함 8~12자"><br>
		<!-- 추후에 유효성 검사 추가되어야함-->
		비밀번호확인 <input th:type="password" id="user_pw2" onblur="pw_check()" placeholder="위에 입력한 비밀번호와 동일하게 기입해주세요.">
		<span id="pw_check"></span><br>
		<input id="pw_check_val" type="hidden" value="0">

		<input type="button" value="비밀번호 재설정" onclick="pw_reset()">
	</form>
</div>
<th:block th:replace="~{common/fragment::footer}"></th:block>
</body>
</html>
