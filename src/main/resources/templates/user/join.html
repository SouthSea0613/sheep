<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../../static/join.js"></script>
</head>
<body>
    <h2>회원가입.html</h2>
<form id="join_form">

    아이디
    <input type="text" name="user_id" onblur="idCheck()" id="user_id" placeholder="사용할 아이디를 입력하세요.">
    <span id="idCheck"></span><br>
    <input id="idCheckVal" type="hidden" value="0">

    비밀번호
    <input type="password" name="user_pw" id="user_pw" placeholder="숫자, 영문 대.소문자 포함 8~12자"><br>

    비밀번호 확인
    <input type="password" id="user_pw2" onblur="pwCheck()">
    <span id="pwCheck"></span><br>
    <input id="pwCheckVal" type="hidden" value="0">

    이름
    <input type="text" name="user_name" id="user_name"><br>

    전화번호
    <select>
        <option value="none">통신사</option>
        <option>SKT</option>
        <option>KT</option>
        <option>LGU+</option>
        <option>알뜰폰</option>
    </select>
    <input type="text" id="user_phone"><br>

    주소
    <input type="button" value="주소검색" id="user_addr"><br>

    메일
    <input type="text" id="user_email">
    <span>@</span>
    <select>
        <option value="none">메일선택</option>
        <option value="naver.com">naver.com</option>
        <option value="gmail.com">gmail.com</option>
        <option value="daum.net">daum.net</option>
        <option value="nate.co.kr">nate.co.kr</option>
    </select>
    <input type="text" id="email_input"><br>

    <input type="button" value="회원가입" id="join_button" onclick="joinCheck()">

</form>
</body>
</html>
