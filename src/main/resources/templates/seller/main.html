<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>업체 상세 페이지</title>
	<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
	<script defer src="/javascript/common.js"></script>
	<link rel="stylesheet" href="/css/headerfooter.css">
	<script>
		const user = "[[${session?.user_id}]]";
		const type = "[[${session?.user_type}]]";

		$(() => {
			userType();
			loginStatus();
		})

		$(document).ready(() => {
			console.log("페이지 로드 완료");
		});
	</script>
	<link rel="stylesheet" href="/css/headerfooter.css">
	<style>
        /* 전체 페이지 스타일 */
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        /* 메인 컨테이너 */
        .main_content_container {
            width: 60%;
            margin: 140px auto 30px auto;
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        /* 제목 스타일 */
        .title {
            font-size: 24px;
            font-weight: bold;
            color: #003399;
            margin-bottom: 20px;
        }

        /* 이미지 영역 */
        .image_placeholder {
            width: 100%;
            height: 200px;
            background-color: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: #666;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        /* 업체명 및 소개 */
        .company_info {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .company_description {
            font-size: 16px;
            color: #666;
            margin-bottom: 20px;
        }

        /* 게시글 목록 */
        .post_list {
            text-align: left;
            border-top: 2px solid #003399;
            padding-top: 15px;
            margin-top: 20px;
        }

        /* 버튼 스타일 */
        .button_group {
            margin-top: 20px;
        }

        .button_group input {
            background-color: #003399;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
            margin: 5px;
            transition: 0.3s;
        }

        .button_group input:hover {
            background-color: #002266;
        }
	</style>
</head>

<body>
<th:block th:replace="~{common/fragment::header}"></th:block>

<div class="main_content_container">
	<div class="image_placeholder">이미지 들어갈 자리</div>
	<div class="company_info">업체명</div>
	<div class="company_description">소개</div>
	<div class="post_list">
		게시글 목록
	</div>
	<div class="button_group">
		<input type="button" onclick="location.href='/seller/write'" value="업체페이지 수정">
		<input type="button" onclick="location.href='/seller/review/write'" value="글쓰기">
	</div>
</div>

<th:block th:replace="~{common/fragment::footer}"></th:block>
</body>
</html>
